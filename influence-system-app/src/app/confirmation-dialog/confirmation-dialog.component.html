<h1 md-dialog-title>Confirmation</h1>
<div md-dialog-content>
  <div md-dialog-content>
    <p>{{data.confirmationMessage}}</p>
  </div>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="true" tabindex="2">Ok</button>
  <button md-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
