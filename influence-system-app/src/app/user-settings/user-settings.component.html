<md-card class="card">
  <md-card-header>
    <md-card-title>
      <h1>User settings</h1>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <h2>Change Division</h2>
    <form class="form" [formGroup]="divisionChangeForm">
      <table class="table">
        <tr>
          <td>
            <md-select class="input" placeholder="Division" [(ngModel)]="division" name="division" formControlName="divisionCtrl">
              <md-option *ngFor="let division of divisions" [value]="division.name">
                {{division.name}}
              </md-option>
            </md-select>
          </td>
        </tr>
        <tr>
          <td>
            <button md-button class="button" (click)="confirmChangeDivision()" [disabled]="divisionChangeForm.invalid">CHANGE DIVISION</button>
          </td>
        </tr>
      </table>
    </form>
  </md-card-content>
</md-card>
